<svg width="100%" height="100%" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Animated rainbow gradient -->
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="red">
        <animate attributeName="offset" values="0;1" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="25%" stop-color="orange">
        <animate attributeName="offset" values="0.25;0" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="yellow">
        <animate attributeName="offset" values="0.5;1" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="75%" stop-color="green">
        <animate attributeName="offset" values="0.75;0.25" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="blue">
        <animate attributeName="offset" values="1;0.5" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Text neon glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur" />
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#000000"/>

  <!-- Main Title -->
  <text x="50%" y="60" text-anchor="middle" font-size="36" font-family="Verdana"
        fill="url(#rainbow)" filter="url(#glow)">
    üíª LUCKY MD XFORCE ü§ñ
  </text>

  <!-- Subtitle -->
  <text x="50%" y="110" text-anchor="middle" font-size="20" font-family="Verdana"
        fill="url(#rainbow)" filter="url(#glow)">
    üõ†Ô∏è MADE BY FREDIEZRA TECH INFO ü¶ü
  </text>

  <!-- Desk + Person Coding -->
  <g transform="translate(130, 160)">
    <!-- Table -->
    <rect x="0" y="60" width="340" height="20" fill="#222" rx="4" />

    <!-- Laptop -->
    <rect x="130" y="0" width="80" height="50" fill="#111" stroke="#0ff" stroke-width="1.5" rx="5"/>
    <text x="135" y="30" font-size="10" font-family="monospace" fill="#0f0">print("Hi")</text>

    <!-- Mug -->
    <rect x="40" y="50" width="10" height="15" rx="2" fill="#c33" />

    <!-- Person Body -->
    <circle cx="170" cy="80" r="10" fill="#fcd" />
    <rect x="165" y="90" width="10" height="20" fill="#fcd" />
    <!-- Arms -->
    <line x1="165" y1="95" x2="150" y2="85" stroke="#fcd" stroke-width="3"/>
    <line x1="175" y1="95" x2="190" y2="85" stroke="#fcd" stroke-width="3"/>
    <!-- Legs -->
    <line x1="165" y1="110" x2="160" y2="125" stroke="#fcd" stroke-width="3"/>
    <line x1="175" y1="110" x2="180" y2="125" stroke="#fcd" stroke-width="3"/>
  </g>
</svg>
